        <section class="flexcol" style="background-color:rgb(191, 181, 223);" id=geolocation-info>Geolocation

            <script>
              // Check if the Geolocation API is available in the browser
              if ("geolocation" in navigator) {
                // Get the geolocation
                navigator.geolocation.getCurrentPosition(function (position) {
                  const latitude = position.coords.latitude;
                  const longitude = position.coords.longitude;
            
                  // Display the geolocation information in the fourth cell
                  const geolocationInfo = document.getElementById("geolocation-info");
                  geolocationInfo.innerHTML = `Your current coordinates are:<br>Latitude: ${latitude}<br>Longitude: ${longitude}`;
                });
              } else {
                // If Geolocation API is not available, display an error message
                const geolocationInfo = document.getElementById("geolocation-info");
                geolocationInfo.innerHTML = "Geolocation is not supported in your browser.";
              }
            </script>
            
        </section>
